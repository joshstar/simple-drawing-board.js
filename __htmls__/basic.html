<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>SimpleDrawingBoard TEST</title>
</head>
<body>
  <p>It should work w/ pure settings</p>
  <canvas id="c" style="border: 1px solid #000"></canvas>
  <img id="i" src="./assets/image.png" style="display: none">
  <div>
    <button onclick="sdb.destroy()">destroy</button>
    <button onclick="sdb.clear()">clear</button>
    <button onclick="sdb.toggleMode()">toggleMode</button>
    <button onclick="sdb.setMode('draw')">draw</button>
    <button onclick="sdb.setMode('erase')">erase</button>
    <button onclick="sdb.setMode('flood')">flood</button>
    /
    <button onclick="sdb.undo()">undo</button>
    <button onclick="sdb.redo()">redo</button>
  </div>
  <div>
    <button onclick="sdb.setLineColor('#000')">line:black</button>
    <button onclick="sdb.setLineColor('#00f')">line:blue</button>
    /
    <button onclick="sdb.setLineSize(5)">line:mid</button>
    <button onclick="sdb.setLineSize(30)">line:bold</button>
    /
    <button onclick="sdb.fill('#fff')">fill:white</button>
    <button onclick="sdb.fill('#000')">fill:black</button>
    /
    <button onclick="sdb.fillImageByElement(window.i)">fillImg</button>
    <button onclick="sdb.fillImageByElement(window.i, { isOverlay: true })">fillImg(overlay)</button>
  </div>

  <script src="../dist/simple-drawing-board.js"></script>
  <script>
    const { create } = window.SimpleDrawingBoard;
    const c = document.getElementById("c");
    window.sdb = create(c);
    window.sdb.observer.on("drawBegin", () => console.log("begin"));
    window.sdb.observer.on("draw", () => console.log("drawing"));
    window.sdb.observer.on("drawEnd", () => console.log("end"));
    window.sdb.observer.on("save", () => console.log("save"));
  </script>
</body>
</html>
